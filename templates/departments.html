{% extends "base.html" %} {% block title %}Departments{% endblock %} {% block
content %}
<!-- <h2 class="mb-4 text-center">Departments</h2> -->
<div class="row">
  {% for dept in departments %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <img
        src="{{ url_for('static', filename='images/' + (dept.image or 'default.jpg')) }}"
        class="card-img-top"
        alt="{{ dept.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ dept.name }}</h5>
        <a
          href="{{ url_for('department_courses', id=dept.id) }}"
          class="btn btn-primary"
          >View Details</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
