{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}

<div class="container mt-4">
  <h2 class="mb-4">Edit Student</h2>

  <form method="POST" action="{{ url_for('edit_student', id=student['id']) }}">
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{ student['name'] }}"
        required
      />
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" name="gender" required>
        <option value="Male" {% if student['gender'] == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if student['gender'] == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if student['gender'] == 'Other' %}selected{% endif %}>Other</option>
      </select>
    </div>

    <!-- Add other fields as needed -->
    <div class="mb-3">
      <label for="enrollment_no" class="form-label">Enrollment No.</label>
      <input
        type="text"
        class="form-control"
        id="enrollment_no"
        name="enrollment_no"
        value="{{ student['enrollment_no'] }}"
      />
    </div>

    <div class="mb-3">
      <label for="registration_no" class="form-label">Registration No.</label>
      <input
        type="text"
        class="form-control"
        id="registration_no"
        name="registration_no"
        value="{{ student['registration_no'] }}"
      />
    </div>

    <div class="mb-3">
      <label for="parentage" class="form-label">Parentage</label>
      <input
        type="text"
        class="form-control"
        id="parentage"
        name="parentage"
        value="{{ student['parentage'] }}"
      />
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input
        type="date"
        class="form-control"
        id="dob"
        name="dob"
        value="{{ student['dob'] }}"
      />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input
        type="text"
        class="form-control"
        id="category"
        name="category"
        value="{{ student['category'] }}"
      />
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-success">Update Student</button>
    <a href="{{ url_for('batch_students', id=student['batch_id']) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
