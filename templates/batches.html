{% extends "base.html" %} {% block title %}Batches{% endblock %} {% block
content %}
<h2 class="mb-3 ms-1">Available Years</h2>

<div class="ms-2">
  <ul class="list-group">
    {% for batch in batches %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center mb-3"
    >
      <strong>{{ batch.course_name }} {{ batch.year }}</strong>
      <a
        href="{{ url_for('batch_students', id=batch.id) }}"
        class="btn btn-sm btn-primary"
      >
        View Students
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
