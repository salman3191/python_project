{% extends "base.html" %}
{% block title %}Batches{% endblock %}

{% block content %}
<h2 class="mb-3 ms-1">Available Years</h2>

<div class="ms-2" id="batchyears">
  <ul class="list-group">
    {% for batch in batches %}
    <li class="list-group-item d-flex justify-content-between align-items-center mb-3">
      <!-- Left side: Batch Name -->
      <strong>{{ batch.course_name }} {{ batch.year }}</strong>
        
      <div>
          <a href="{{ url_for('batch_students', id=batch.id) }}" class="btn btn-sm btn-primary">
            View Students
          </a>

          <a href="{{ url_for('enrollment_summary', batch_id=batch.id) }}" class="btn-summary" style="margin-left: 5px; font-size: 0.875rem; padding: 5px 10px;">
            Enrollment Summary
          </a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
